    <section class="o-row" id="registerForm">
      <div class="o-container">
        <div class="o-layout o-layout--align-center o-layout--justify-center">
          <p class="c-lead__reg o-layout__item ">Scan your card and enter the numbers shown on the screen.</p>

          <legend>User info</legend>
          <div class="form">
            <div class="c-form__item">
              <label for="name">First name<input class="o-layout__item c-form__input " type="text" name="name" id="first_name" autofocus required/></label>
            </div>
            <div class="c-form__item">
              <label for="surname">Last name<input class="o-layout__item c-form__input" type="text" name="surname" id="last_name" required/></label>
            </div>
            <div class="c-form__item">
              <label for="cardid">Card-ID<input class="o-layout__item c-form__input" type="number" name="cardid" id="card_id"/ required minlength="12" maxlength="12" step="0"></label>
            </div>

            <label>Gender:</label>
            <div>
              <label for="male"><input class="o-layout__item c-form__input" type="radio" id="male" name="gender" value="male" required />Male</label>
            </div>
            <div>
              <label for="female"><input class="o-layout__item c-form__input" type="radio" id="female" name="gender" value="female" />Female</label>
            </div>
            <div>
              <label for="other"><input class="o-layout__item c-form__input" type="radio" id="other" name="gender" value="other" />Other</label>
            </div>
            <div class="o-container">
              <div class="o-layout__button o-layout--justify-end">
                <input id="register" type="button" value="REGISTER" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
